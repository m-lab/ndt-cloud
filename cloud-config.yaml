#cloud-config

write_files:
  - path: /var/lib/cloud/scripts/prom_vdlimit_metrics.sh
    permissions: 0700
    owner: root:root
    content: |
      #!/bin/bash
      VDLIMIT_FILE="/var/spool/node_exporter/vdlimit.prom"
      USED=$(df --output="used,avail,size" /mnt/stateful_partition | tail -n1 | awk {'print $1'})
      FREE=$(df --output="used,avail,size" /mnt/stateful_partition | tail -n1 | awk {'print $2'})
      SIZE=$(df --output="used,avail,size" /mnt/stateful_partition | tail -n1 | awk {'print $3'})
      echo "vdlimit_used{experiment=\"ndt.iupui\"} ${USED}" > $VDLIMIT_FILE
      echo "vdlimit_free{experiment=\"ndt.iupui\"} ${FREE}" >> $VDLIMIT_FILE
      echo "vdlimit_total{experiment=\"ndt.iupui\"} ${SIZE}" >> $VDLIMIT_FILE
  - path: /etc/systemd/system/prom-vdlimit-metrics.service
    permissions: 0644
    owner: root:root
    content: |
      [Unit]
      Description=Writes vdlimit Prom metrics to /var/spool/node_exporter/vdlimit.prom
      [Service]
      Type=oneshot
      ExecStart=/var/lib/cloud/scripts/prom_vdlimit_metrics.sh
  - path: /etc/systemd/system/prom-vdlimit-metrics.timer
    permissions: 0644
    owner: root:root
    content: |
      [Unit]
      Description=Run /usr/bin/prom_vdlimit_metrics.sh every 5 minutes.
      [Timer]
      OnBootSec=1min
      OnUnitActiveSec=5min
      [Install]
      WantedBy=multi-user.target

runcmd:
  - systemctl daemon-reload
  - systemctl enable prom-vdlimit-metrics.service
  - systemctl enable prom-vdlimit-metrics.timer
  - systemctl start prom-vdlimit-metrics.service
  - systemctl start prom-vdlimit-metrics.timer
  - iptables -A INPUT -p tcp -j ACCEPT
